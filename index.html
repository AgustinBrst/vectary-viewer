<html>
  <head>
    <title>Vectary Viewer Exploration</title>
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <vctr-viewer 
      id="vectary-viewer" 
      model="d6c1f27d-6a27-4c7e-bd7d-bd19d7faa56c">
    </vctr-viewer>

    <div id="viewer-controls">
      <button id="switch-view-rocket">Switch to rocket View</button>
      <button id="switch-view-back">Switch to back view</button>
      <button id="change-material-color">Change asteroid material color</button>
      <button id="toggle-annotation">Toggle annotation</button>
    </div>

    <script type="text/javascript" src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.7/webcomponents-loader.js"></script>
    <script type="module" src="https://www.vectary.com/viewer/v1/scripts/vctr-viewer.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
